<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Full Screen Video with Quote</title>
	<link rel="stylesheet" href="styles.css" type="text/css"> <!-- Link to the external CSS file -->
</head>
<body>
	
	<!-- Full-screen video element -->
	<video autoplay loop muted class="background-video"> <!-- Video will play automatically, loop, and be muted -->
		<source src="videos/hedgehogs_compressed_10sec.mp4" type="video/mp4"> <!-- Path to the video file -->
		Your brower does not support the video tag. <!-- Fallback message for unsupported browsers -->
	</video>
	
	<!-- Centered text box with quote -->
	<div class="text-box">
		<p>"The airplane takes off against the wind, not with it." - Henry Ford</p>
	</div>
</body>
</html>
